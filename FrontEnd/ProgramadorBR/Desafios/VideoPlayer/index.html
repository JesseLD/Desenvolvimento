<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Video Player</title>
</head>
<body>
  <div class="container">
    <video class="video" muted src="media/video.mp4" onmouseenter="ct()"></video>
    <div class="controls">
      <div class="buttons">
        <span class="material-symbols-outlined btn ">fast_rewind</span>
        <span class="material-symbols-outlined btn">skip_previous</span>
        <span class="material-symbols-outlined btn play pause">play_arrow</span>
        <span class="material-symbols-outlined btn">skip_next</span>
        <span class="material-symbols-outlined btn">fast_forward</span>
      </div>
    </div>
    
  </div>
  
  <script src="scripts/script.js"></script>
</body>
</html>
